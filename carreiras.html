<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carreiras - Oportunidades de Emprego</title>
    <link rel="stylesheet" href="stylescar.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Oportunidades de Carreira</h1>
            <p>Explore nossas vagas e faça parte do nosso time!</p>
        </div>
    </header>

    <section id="job-listings" class="container">
        <h2>Vagas Disponíveis</h2>
        <div id="jobs-container"></div>
    </section>

    <section id="application-form" class="container">
        <h2>Candidatar-se a uma Vaga</h2>
        <form id="jobApplicationForm">
            <input type="text" id="applicantName" placeholder="Nome Completo" required>
            <input type="email" id="applicantEmail" placeholder="Email" required>
            <textarea id="coverLetter" placeholder="Carta de Apresentação" rows="5" required></textarea>
            <input type="hidden" id="selectedJob" value="">
            <button type="submit">Enviar Candidatura</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sua Empresa - Todos os direitos reservados</p>
        </div>
    </footer>

    <a href="index.html" class="btn">Voltar à Tela Inicial</a>

    <script src="scriptscar.js"></script>
</body>
</html>
