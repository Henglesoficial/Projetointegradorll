<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte ao Cliente</title>
    <link href="suporte.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            border-bottom: 2px solid #007bff;
        }
        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .breadcrumb-item {
            margin-right: 15px;
        }
        .breadcrumb-item a {
            color: #ffffff;
            font-weight: bold;
        }
        .breadcrumb-item a:hover {
            color: #007bff;
        }
        .social-icons a {
            margin-left: 10px;
            color: #007bff;
            font-size: 20px;
        }
        .social-icons a:hover {
            color: #ffffff;
        }
        .container {
            padding: 20px;
        }
        .ticket-form input, .ticket-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .ticket-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .ticket-form button:hover {
            background-color: #0056b3;
        }
        .btn {
            margin-top: 20px;
            background-color: #343a40;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #007bff;
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Topbar Start -->
    <div class="container-fluid top-bar wow fadeIn" data-wow-delay="0.1s">
        <div class="row gx-0 align-items-center d-none d-lg-flex">
            <div class="col-lg-6 px-5 text-start">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Início</a></li>
                    <li class="breadcrumb-item"><a href="carreiras.html">Carreira</a></li>
                    <li class="breadcrumb-item"><a href="terms.html">Termos</a></li>
                    <li class="breadcrumb-item"><a href="priv.html">Privacidade</a></li>
                </ol>
            </div>
    <!-- Topbar End -->

    <div class="container">
        <h1>Sistema de Suporte ao Cliente</h1>

        <div class="ticket-form">
            <h2>Abrir um Novo Ticket</h2>
            <input type="text" id="customerName" placeholder="Seu Nome" required>
            <input type="email" id="customerEmail" placeholder="Seu Email" required>
            <textarea id="ticketDescription" placeholder="Descreva seu problema" rows="4" required></textarea>
            <button onclick="submitTicket()">Enviar Ticket</button>
        </div>

        <div class="ticket-list">
            <h2>Tickets Abertos</h2>
            <div id="ticketsContainer">
                <!-- Lista de tickets abertos -->
            </div>
        </div>
    </div>

    <a href="index.html" class="btn">Voltar à Tela Inicial</a>

    <script src="suporte.js"></script>
</body>
</html>
